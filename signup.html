<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapperr">
        <div class="bg-animate"></div>
        <div class="curved" id="curved"></div>
        <div class="form-wrapperr sign-in">
            <form action="">
                <h2>Sign Up </h2>
                <div class="input-group">
                  <input type="text" required> 
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="text" required> 
                      <label for="">Email</label>
                  </div>
                <div class="input-group">
                    <input type="password" required> 
                      <label for="">Password</label>
                 </div>
                 <div class="remember">
                        <input type="checkbox" name="" id="">
                        <label for="">Remember me</label>
                 </div>
                 <button type="submit">Sign In</button>
                 <div class="sign-link">
                    <p>Don't have an account?<a href="signin.html"> Sign Up</a></p>
                 </div>
            </form>
        </div>
    </div>
 <div class="colors">
    <span onclick="changeColor('#77dd77')" class="color" style ="--clr:#77dd77;"></span>
    <span onclick="changeColor('#f67599')" class="color" style ="--clr:#f67599;"></span>
    <span onclick="changeColor('#1db9c3')" class="color" style ="--clr:#1db9c3;"></span>
    <span onclick="changeColor('#0f59ad')" class="color" style ="--clr:#0f59ad;"></span>
    <span onclick="changeColor('#ff6961')" class="color" style ="--clr:#ff6961;"></span>
    <span onclick="changeColor('#976ed7')" class="color" style ="--clr:#976ed7;"></span>
 </div>
</body>
</html>
